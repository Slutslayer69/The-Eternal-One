<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHG Emission Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 40%;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üå± Greenhouse Gas Emission Calculator</h2>
        <form method="POST">
            <label for="vehicle">üöó Select Your Transport Mode:</label>
            <select name="vehicle" id="vehicle">
                <option value="car_petrol">Petrol Car</option>
                <option value="car_diesel">Diesel Car</option>
                <option value="bus">Bus</option>
                <option value="train">Train</option>
                <option value="bicycle">Bicycle</option>
                <option value="electric_car">Electric Car</option>
            </select>

            <label for="distance">üìè Distance Travelled (km/year):</label>
            <input type="number" name="distance" id="distance" required>

            <label for="electricity">‚ö° Electricity Usage (kWh/year):</label>
            <input type="number" name="electricity" id="electricity" required>

            <label for="diet">üçΩ Dietary Preference:</label>
            <select name="diet" id="diet">
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="pescatarian">Pescatarian</option>
                <option value="omnivore">Omnivore</option>
                <option value="heavy_meat">Heavy Meat</option>
            </select>

            <button type="submit" class="btn">Calculate Emissions</button>
        </form>
    </div>

</body>
</html>
